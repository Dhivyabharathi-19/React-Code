<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Props</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div class="js-container"></div>

    <script type="text/babel">
      function Teacher() {
        return <School message="Do your Homework" />;
      }

      function School({ message }) {
        return <Classroom message={message} />;
      }

      function Classroom({ message }) {
        return <Student message={message} />;
      }

      function Student({ message }) {
        return <h3>Teacher Says: {message}</h3>;
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<Teacher />);
    </script>
  </body>
</html>
